<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ff9999;
            padding: 20px;
        }
        header h1 {
            color: white;
            font-size: 2.5em;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .grid label {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grid input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        .grid a {
            display: block;
            padding: 10px;
            background-color: #ff6666;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .grid a:hover {
            background-color: #cc5050;
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hub de Navigation</h1>
    </header>

    <div class="container">
        <h2>Choisissez une page : </h2>
        <div class="grid">
            <label>
                <input type="checkbox" class="checkbox">
                <a href="page1.html">Janvier 2023</a>
            </label>
            <label>
                <input type="checkbox" class="checkbox">
                <a href="page2.html">Février 2023</a>
            </label>
            <label>
                <input type="checkbox" class="checkbox">
                <a href="page3.html">Mars 2023</a>
            </label>
            <label>
                <input type="checkbox" class="checkbox">
                <a href="page4.html">Avril 2023</a>
            </label>
        </div>
        <p class="message">Bravo, vous avez tout coché !</p>
    </div>

    <footer>
        &copy; 2025 | Hub créé avec amour
    </footer>

    <script>
        // Fonction pour vérifier si toutes les cases sont cochées
        function checkAllChecked() {
            const checkboxes = document.querySelectorAll('.checkbox');
            const message = document.querySelector('.message');
            const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);

            // Affiche le message si toutes les cases sont cochées
            message.style.display = allChecked ? 'block' : 'none';
        }

        // Ajoute un écouteur d'événements à chaque case à cocher
        document.querySelectorAll('.checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', checkAllChecked);
        });
    </script>
</body>
</html>
