<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ff9999;
            padding: 20px;
        }
        header h1 {
            color: white;
            font-size: 2.5em;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Deux colonnes égales */
            gap: 10px;
            margin: 20px 0;
        }
        .grid label {
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 10px;
        }
        .grid input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
            font-weight: bold;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hub de Navigation</h1>
    </header>

    <div class="container">
        <h2>Cochez toutes les cases :</h2>
        <div class="grid">
            <!-- Génération des mois pour 2023 -->
            <label><input type="checkbox" class="checkbox"> Janvier 2023</label>
            <label><input type="checkbox" class="checkbox"> Février 2023</label>
            <label><input type="checkbox" class="checkbox"> Mars 2023</label>
            <label><input type="checkbox" class="checkbox"> Avril 2023</label>
            <label><input type="checkbox" class="checkbox"> Mai 2023</label>
            <label><input type="checkbox" class="checkbox"> Juin 2023</label>
            <label><input type="checkbox" class="checkbox"> Juillet 2023</label>
            <label><input type="checkbox" class="checkbox"> Août 2023</label>
            <label><input type="checkbox" class="checkbox"> Septembre 2023</label>
            <label><input type="checkbox" class="checkbox"> Octobre 2023</label>
            <label><input type="checkbox" class="checkbox"> Novembre 2023</label>
            <label><input type="checkbox" class="checkbox"> Décembre 2023</label>

            <!-- Génération des mois pour 2024 -->
            <label><input type="checkbox" class="checkbox"> Janvier 2024</label>
            <label><input type="checkbox" class="checkbox"> Février 2024</label>
            <label><input type="checkbox" class="checkbox"> Mars 2024</label>
            <label><input type="checkbox" class="checkbox"> Avril 2024</label>
            <label><input type="checkbox" class="checkbox"> Mai 2024</label>
            <label><input type="checkbox" class="checkbox"> Juin 2024</label>
            <label><input type="checkbox" class="checkbox"> Juillet 2024</label>
            <label><input type="checkbox" class="checkbox"> Août 2024</label>
            <label><input type="checkbox" class="checkbox"> Septembre 2024</label>
            <label><input type="checkbox" class="checkbox"> Octobre 2024</label>
            <label><input type="checkbox" class="checkbox"> Novembre 2024</label>
            <label><input type="checkbox" class="checkbox"> Décembre 2024</label>
        </div>
        <p class="message">Bravo, vous avez tout coché !</p>
    </div>

    <footer>
        &copy; 2025 | Hub créé avec amour
    </footer>

    <script>
        // Fonction pour vérifier si toutes les cases sont cochées
        function checkAllChecked() {
            const checkboxes = document.querySelectorAll('.checkbox');
            const message = document.querySelector('.message');
            const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);

            // Affiche ou cache le message
            message.style.display = allChecked ? 'block' : 'none';
        }

        // Ajoute un écouteur d'événements à chaque case à cocher
        document.querySelectorAll('.checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', checkAllChecked);
        });
    </script>
</body>
</html>
