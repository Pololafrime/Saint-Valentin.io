<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, 40px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .tile {
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .tile.correct {
            background-color: green;
            color: white;
        }
        .tile.misplaced {
            background-color: orange;
            color: white;
        }
        .tile.empty {
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Motus</h1>
    <p id="instructions"></p>
    <div id="game" class="grid"></div>
    <button onclick="submitGuess()">Soumettre</button>
    <p id="message"></p>

    <script>
        const words = ["abeille", "banane", "citron", "docteur", "elephant", "fleur", "giraffe", "horizon", "imagine", "joueurs"];
        const secretWord = words[Math.floor(Math.random() * words.length)];
        let attempts = 0;
        const maxAttempts = 5;
        const gameGrid = document.getElementById("game");

        function createTiles() {
            gameGrid.innerHTML = "";
            for (let i = 0; i < secretWord.length; i++) {
                const tile = document.createElement("div");
                tile.className = "tile empty";
                tile.contentEditable = i === 0 ? "false" : "true";
                tile.dataset.index = i;
                tile.textContent = i === 0 ? secretWord[0] : "";
                gameGrid.appendChild(tile);
            }
        }

        function evaluateGuess() {
            const tiles = document.querySelectorAll(".tile");
            const guess = Array.from(tiles).map(tile => tile.textContent.toLowerCase()).join("");
            if (guess.length !== secretWord.length) {
                document.getElementById("message").textContent = `Le mot doit contenir ${secretWord.length} lettres.`;
                return;
            }

            attempts++;
            let correct = 0;

            tiles.forEach((tile, index) => {
                const char = tile.textContent.toLowerCase();
                if (char === secretWord[index]) {
                    tile.className = "tile correct";
                    correct++;
                } else if (secretWord.includes(char)) {
                    tile.className = "tile misplaced";
                } else {
                    tile.className = "tile";
                }
            });

            if (correct === secretWord.length) {
                document.getElementById("message").textContent = `Bravo ! Vous avez trouvé le mot : ${secretWord}`;
                return;
            }

            if (attempts >= maxAttempts) {
                document.getElementById("message").textContent = `Perdu ! Le mot était : ${secretWord}`;
                setTimeout(() => location.reload(), 3000);
            }
        }

        function submitGuess() {
            evaluateGuess();
        }

        createTiles();
        document.getElementById("instructions").textContent = `Le mot contient ${secretWord.length} lettres. Vous avez ${maxAttempts} tentatives.`;
    </script>
</body>
</html>
