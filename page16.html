<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .hint {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Bienvenue dans le jeu Motus !</h1>
    <p id="instructions"></p>
    <input type="text" id="guess" placeholder="Proposez un mot...">
    <button onclick="submitGuess()">Soumettre</button>
    <div class="hint" id="hint"></div>
    <p id="result"></p>

    <script>
        async function fetchWords() {
            const response = await fetch('https://raw.githubusercontent.com/dwyl/english-words/master/words_alpha.txt');
            const text = await response.text();
            const words = text.split('\n').filter(word => word.length >= 5 && /^[a-zéèêëàâäôöùûüç-]+$/i.test(word));
            return words;
        }

        let secretWord = "";
        let attempts = 0;
        const maxAttempts = 5;

        fetchWords().then(words => {
            secretWord = words[Math.floor(Math.random() * words.length)].toLowerCase();
            document.getElementById("instructions").textContent = `Le mot à deviner contient ${secretWord.length} lettres.`;
        });

        function evaluateGuess(secret, guess) {
            let result = "";
            for (let i = 0; i < guess.length; i++) {
                if (i < secret.length && guess[i] === secret[i]) {
                    result += `[${guess[i]}]`;
                } else if (secret.includes(guess[i])) {
                    result += `(${guess[i]})`;
                } else {
                    result += guess[i];
                }
            }
            return result;
        }

        function submitGuess() {
            const guessInput = document.getElementById("guess");
            const guess = guessInput.value.toLowerCase();
            guessInput.value = "";

            if (!secretWord) {
                document.getElementById("hint").textContent = "Chargement du mot en cours... Veuillez patienter.";
                return;
            }

            if (guess.length !== secretWord.length) {
                document.getElementById("hint").textContent = `Votre mot doit contenir exactement ${secretWord.length} lettres.`;
                return;
            }

            attempts++;
            if (guess === secretWord) {
                document.getElementById("result").textContent = `Bravo ! Vous avez trouvé le mot : ${secretWord}`;
                document.getElementById("hint").textContent = "";
                return;
            }

            const hint = evaluateGuess(secretWord, guess);
            document.getElementById("hint").textContent = `Indice : ${hint}`;

            if (attempts >= maxAttempts) {
                document.getElementById("result").textContent = `Dommage ! Le mot était : ${secretWord}`;
            }
        }
    </script>
</body>
</html>
