<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 40px); /* Assurer que chaque ligne ait 5 colonnes */
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .tile {
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .tile.correct {
            background-color: green;
            color: white;
        }
        .tile.misplaced {
            background-color: orange;
            color: white;
        }
        .tile.empty {
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Motus</h1>
    <p id="instructions"></p>
    <div id="game" class="grid"></div>
    <button onclick="submitGuess()">Soumettre</button>
    <p id="message"></p>

    <script>
        const words = ["hypogée", "pérégrination", "camériste", "palimpseste", "amanite"];
        let currentWordIndex = 0;
        let secretWord = words[currentWordIndex];
        let attempts = 0;
        const maxAttempts = 5;
        const gameGrid = document.getElementById("game");

        // Fonction pour ignorer les accents
        function normalizeString(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
        }

        // Créer une nouvelle ligne de cases pour un essai
        function createTiles() {
            const row = document.createElement("div");
            row.className = "grid";
            for (let i = 0; i < secretWord.length; i++) {
                const tile = document.createElement("div");
                tile.className = "tile empty";
                tile.contentEditable = "true";
                tile.dataset.index = i;
                tile.textContent = "";
                row.appendChild(tile);
            }
            gameGrid.appendChild(row);
        }

        // Évaluer une tentative
        function evaluateGuess() {
            const tiles = document.querySelectorAll(".tile");
            const guess = Array.from(tiles).map(tile => normalizeString(tile.textContent)).join("");
            const normalizedSecretWord = normalizeString(secretWord);

            if (guess.length !== secretWord.length) {
                document.getElementById("message").textContent = `Le mot doit contenir ${secretWord.length} lettres.`;
                return;
            }

            attempts++;
            let correct = 0;

            // Créer une nouvelle ligne pour afficher la tentative
            const currentRow = document.createElement("div");
            currentRow.className = "grid";
            tiles.forEach((tile, index) => {
                const char = normalizeString(tile.textContent);
                const newTile = document.createElement("div");
                newTile.className = "tile empty";
                newTile.textContent = char;

                // Vérifier si la lettre est correcte
                if (char === normalizedSecretWord[index]) {
                    newTile.className = "tile correct";
                    correct++;
                } else if (normalizedSecretWord.includes(char)) {
                    newTile.className = "tile misplaced";
                }

                currentRow.appendChild(newTile);
            });

            gameGrid.appendChild(currentRow);

            // Si le mot est trouvé, on passe au mot suivant
            if (correct === secretWord.length) {
                currentWordIndex++;
                if (currentWordIndex < words.length) {
                    secretWord = words[currentWordIndex];
                    attempts = 0;
                    createTiles();
                    document.getElementById("instructions").textContent = `Le mot contient ${secretWord.length} lettres. Vous avez ${maxAttempts} tentatives.`;
                    document.getElementById("message").textContent = `Bravo ! Vous avez trouvé le mot : ${secretWord}`;
                } else {
                    document.getElementById("message").textContent = "Félicitations ! Vous avez trouvé tous les mots !";
                    document.querySelector("button").disabled = true;  // Désactive le bouton
                }
            } else if (attempts >= maxAttempts) {
                document.getElementById("message").textContent = `Perdu ! Le mot était : ${secretWord}`;
                currentWordIndex++;
                if (currentWordIndex < words.length) {
                    secretWord = words[currentWordIndex];
                    attempts = 0;
                    createTiles();
                    document.getElementById("instructions").textContent = `Le mot contient ${secretWord.length} lettres. Vous avez ${maxAttempts} tentatives.`;
                } else {
                    document.getElementById("message").textContent = "Félicitations ! Vous avez trouvé tous les mots !";
                    document.querySelector("button").disabled = true;  // Désactive le bouton
                }
            }
        }

        function submitGuess() {
            evaluateGuess();
        }

        createTiles();
        document.getElementById("instructions").textContent = `Le mot contient ${secretWord.length} lettres. Vous avez ${maxAttempts} tentatives.`;
    </script>
</body>
</html>
