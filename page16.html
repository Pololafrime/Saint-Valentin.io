<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, 40px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .tile {
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .tile.correct {
            background-color: green;
            color: white;
        }
        .tile.misplaced {
            background-color: orange;
            color: white;
        }
        .tile.empty {
            background-color: #ffe6e6;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Motus</h1>
    <p id="instructions"></p>
    <div id="game" class="grid"></div>
    <button onclick="submitGuess()">Soumettre</button>
    <p id="message"></p>

    <script>
        const words = ["hypogée", "pérégrination", "camériste", "palimpseste", "amanite"];
        let currentWordIndex = 0;
        let secretWord = words[currentWordIndex];
        let attempts = 0;
        const maxAttempts = 5;
        const gameGrid = document.getElementById("game");

        function createTiles() {
            const row = document.createElement("div");
            row.className = "grid";
            for (let i = 0; i < secretWord.length; i++) {
                const tile = document.createElement("div");
                tile.className = "tile empty";
                tile.contentEditable = "true";
                tile.dataset.index = i;
                tile.textContent = "";
                row.appendChild(tile);
            }
            gameGrid.appendChild(row);
        }

        function evaluateGuess() {
            const tiles = document.querySelectorAll(".tile");
            const guess = Array.from(tiles).map(tile => tile.textContent.toLowerCase()).join("");
            if (guess.length !== secretWord.length) {
                document.getElementById("message").textContent = `Le mot doit contenir ${secretWord.length} lettres.`;
                return;
            }

            attempts++;
            let correct = 0;
            let newRowCreated = false;

            // On parcourt les cases et on les colore
            const currentRow = document.createElement("div");
            currentRow.className = "grid";
            tiles.forEach((tile, index) => {
                const char = tile.textContent.toLowerCase();
                const newTile = document.createElement("div");
                newTile.className = "tile empty";
                newTile.textContent = char;

                if (char === secretWord[index]) {
                    newTile.className = "tile correct";
                    correct++;
                } else if (secretWord.includes(char)) {
                    newTile.className = "tile misplaced";
                }

                currentRow.appendChild(newTile);
            });

            gameGrid.appendChild(currentRow);

            // Si le mot est trouvé, on affiche le message
            if (correct === secretWord.length) {
                document.getElementById("message").textContent = `Bravo ! Vous avez trouvé le mot : ${secretWord}`;
            } else if (attempts >= maxAttempts) {
                document.getElementById("message").textContent = `Perdu ! Le mot était : ${secretWord}`;
            }

            // Créer une nouvelle ligne pour un essai suivant si le jeu continue
            if (correct !== secretWord.length && attempts < maxAttempts) {
                createTiles();
            }
        }

        function submitGuess() {
            evaluateGuess();
        }

        createTiles();
        document.getElementById("instructions").textContent = `Le mot contient ${secretWord.length} lettres. Vous avez ${maxAttempts} tentatives.`;
    </script>
</body>
</html>
