<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juin 2024</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        textarea {
            width: 80%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
        }
        #message {
            font-size: 18px;
            color: #ff5733;
        }
    </style>
</head>
<body>

    <textarea id="inputText" placeholder="Commencez à écrire ici..."></textarea>
    <p id="message">Il vous reste <span id="remaining">10000</span> caractères à écrire.</p>

    <script>
        const inputText = document.getElementById('inputText');
        const remainingText = document.getElementById('remaining');
        const message = document.getElementById('message');

        // Vérifier la longueur du texte et afficher la pop-up si le nombre de caractères atteint 10000
        inputText.addEventListener('input', function () {
            const currentLength = inputText.value.length;
            const remainingChars = 10000 - currentLength;

            // Mettre à jour le texte qui montre le nombre de caractères restants
            remainingText.textContent = remainingChars;

            if (currentLength >= 10000) {
                // Si le nombre de caractères atteint 10000, déclencher la pop-up
                alert('f');
                message.style.color = 'green';
                message.textContent = 'Vous avez écrit 1000O caractères ! Pop-up débloquée.';
            }
        });
    </script>

</body>
</html>
