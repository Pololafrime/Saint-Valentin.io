<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinthe Géant 400x400</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #maze-container {
            width: 100vw;
            height: 100vh;
            overflow: auto; /* Permet le défilement */
        }
        #maze {
            display: grid;
            grid-template-columns: repeat(400, 5px); /* 400 colonnes */
            grid-template-rows: repeat(400, 5px); /* 400 lignes */
            gap: 1px;
        }
        .cell {
            width: 5px;
            height: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }
        .wall {
            background-color: #333;
        }
        .player {
            background-color: #ff5733;
        }
        .exit {
            background-color: #28a745;
        }
    </style>
</head>
<body>

    <div id="maze-container">
        <div id="maze"></div>
    </div>

    <script>
        const mazeSize = 400; // Taille du labyrinthe 400x400
        const mazeElement = document.getElementById('maze');
        let playerPosition = { x: 1, y: 1 };
        const exitPosition = { x: 398, y: 398 }; // Position de la sortie

        // Créer un labyrinthe avec des murs fixes
        function createMaze() {
            let maze = [];
            for (let y = 0; y < mazeSize; y++) {
                let row = [];
                for (let x = 0; x < mazeSize; x++) {
                    row.push({ x, y, type: 'empty' });
                }
                maze.push(row);
            }

            // Ajouter des murs de manière aléatoire pour rendre le labyrinthe plus difficile
            for (let y = 0; y < mazeSize; y++) {
                for (let x = 0; x < mazeSize; x++) {
                    if ((x % 2 === 0 || y % 2 === 0) && Math.random() > 0.6) {
                        maze[y][x].type = 'wall'; // Murs aléatoires
                    }
                }
            }

            // S'assurer que la position du joueur et de la sortie sont vides
            maze[exitPosition.y][exitPosition.x].type = 'exit';
            maze[playerPosition.y][playerPosition.x].type = 'player';

            return maze;
        }

        // Afficher le labyrinthe
        function renderMaze() {
            mazeElement.innerHTML = '';
            const maze = createMaze(); // Crée le labyrinthe une seule fois

            maze.forEach(row => {
                row.forEach(cell => {
                    const cellDiv = document.createElement('div');
                    cellDiv.classList.add('cell');
                    if (cell.type === 'wall') {
                        cellDiv.classList.add('wall');
                    } else if (cell.type === 'player') {
                        cellDiv.classList.add('player');
                    } else if (cell.type === 'exit') {
                        cellDiv.classList.add('exit');
                    }
                    mazeElement.appendChild(cellDiv);
                });
            });
        }

        // Déplacer le joueur
        function movePlayer(dx, dy) {
            const newX = playerPosition.x + dx;
            const newY = playerPosition.y + dy;

            if (newX >= 0 && newY >= 0 && newX < mazeSize && newY < mazeSize) {
                const maze = createMaze(); // Crée une copie fixe du labyrinthe
                if (maze[newY][newX].type !== 'wall') {
                    playerPosition = { x: newX, y: newY };
                    renderMaze(); // Rendre le labyrinthe avec la nouvelle position du joueur
                    
                    if (playerPosition.x === exitPosition.x && playerPosition.y === exitPosition.y) {
                        alert("4");
                    }
                }
            }
        }

        // Gérer les entrées clavier
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    movePlayer(0, -1);
                    break;
                case 'ArrowDown':
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                    movePlayer(-1, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(1, 0);
                    break;
            }
        });

        renderMaze(); // Rendre initialement le labyrinthe
    </script>

</body>
</html>
