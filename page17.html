<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinthe Géant 400x400</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #maze-container {
            width: 100vw;
            height: 100vh;
            overflow: auto; /* Permet le défilement */
        }
        #maze {
            display: grid;
            grid-template-columns: repeat(400, 5px); /* 400 colonnes */
            grid-template-rows: repeat(400, 5px); /* 400 lignes */
            gap: 1px;
            position: relative; /* Permet de positionner le joueur en absolu par rapport à la grille */
        }
        .cell {
            width: 5px;
            height: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }
        .wall {
            background-color: #333;
        }
        .player {
            background-color: #ff5733;
            position: fixed; /* Positionnement fixe pour que le joueur reste à l'écran */
            width: 5px;
            height: 5px;
            z-index: 10; /* Placer le joueur au-dessus du labyrinthe */
        }
        .exit {
            background-color: #28a745;
        }
    </style>
</head>
<body>

    <div id="maze-container">
        <div id="maze"></div>
    </div>

    <script>
        const mazeSize = 400; // Taille du labyrinthe 400x400
        const mazeElement = document.getElementById('maze');
        let playerPosition = { x: 1, y: 1 };
        const exitPosition = { x: 398, y: 398 }; // Position de la sortie

        // Créer un labyrinthe avec des murs fixes
        function createMaze() {
            let maze = [];
            for (let y = 0; y < mazeSize; y++) {
                let row = [];
                for (let x = 0; x < mazeSize; x++) {
                    row.push({ x, y, type: 'empty' });
                }
                maze.push(row);
            }

            // Ajouter des murs de manière aléatoire pour rendre le labyrinthe plus difficile
            for (let y = 0; y < mazeSize; y++) {
                for (let x = 0; x < mazeSize; x++) {
                    if ((x % 2 === 0 || y % 2 === 0) && Math.random() > 0.6) {
                        maze[y][x].type = 'wall'; // Murs aléatoires
                    }
                }
            }

            // S'assurer que la position du joueur et de la sortie sont vides
            maze[exitPosition.y][exitPosition.x].type = 'exit';
            maze[playerPosition.y][playerPosition.x].type = 'player';

            return maze;
        }

        // Initialiser le labyrinthe
        let maze = createMaze();

        // Afficher le labyrinthe
        function renderMaze() {
            mazeElement.innerHTML = ''; // Réinitialiser la grille avant de la remplir
            maze.forEach(row => {
                row.forEach(cell => {
                    const cellDiv = document.createElement('div');
                    cellDiv.classList.add('cell');
                    if (cell.type === 'wall') {
                        cellDiv.classList.add('wall');
                    } else if (cell.type === 'exit') {
                        cellDiv.classList.add('exit');
                    }
                    mazeElement.appendChild(cellDiv);
                });
            });

            // Créer ou mettre à jour l'élément du joueur
            let playerDiv = document.querySelector('.player');
            if (!playerDiv) {
                playerDiv = document.createElement('div');
                playerDiv.classList.add('player');
                document.body.appendChild(playerDiv); // Placer le joueur dans le body, pas dans le maze
            }

            updatePlayerPosition(playerDiv); // Position initiale du joueur
        }

        // Mettre à jour la position du joueur
        function updatePlayerPosition(playerDiv) {
            const playerOffsetX = playerPosition.x * 6; // Décalage de 6px (5px + 1px de bordure)
            const playerOffsetY = playerPosition.y * 6; // Décalage de 6px (5px + 1px de bordure)
            playerDiv.style.left = `${playerOffsetX}px`; // Déplacer le joueur
            playerDiv.style.top = `${playerOffsetY}px`; // Déplacer le joueur
        }

        // Déplacer le joueur
        function movePlayer(dx, dy) {
            const newX = playerPosition.x + dx;
            const newY = playerPosition.y + dy;

            if (newX >= 0 && newY >= 0 && newX < mazeSize && newY < mazeSize) {
                if (maze[newY][newX].type !== 'wall') {
                    playerPosition = { x: newX, y: newY };
                    updatePlayerPosition(document.querySelector('.player')); // Mettre à jour uniquement la position du joueur
                    if (playerPosition.x === exitPosition.x && playerPosition.y === exitPosition.y) {
                        alert("4");
                    }
                }
            }
        }

        // Gérer les entrées clavier
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    movePlayer(0, -1);
                    break;
                case 'ArrowDown':
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                    movePlayer(-1, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(1, 0);
                    break;
            }
        });

        renderMaze(); // Afficher le labyrinthe au début
    </script>

</body>
</html>
