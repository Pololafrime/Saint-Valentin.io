<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            cursor: crosshair;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Clique sur le bon pixel =) </h1>


    <script>
        // Coordonnées du "bon pixel"
        const targetPixel = { x: 250, y: 300 }; // Remplacez ces valeurs par celles que vous souhaitez

        // Gestion du clic sur la page
        document.addEventListener('click', (e) => {
            const mouseX = e.clientX; // Position X du clic
            const mouseY = e.clientY; // Position Y du clic

            // Vérification si l'utilisateur a cliqué sur le bon pixel
            if (
                Math.abs(mouseX - targetPixel.x) <= 5 && // Tolérance de 5 pixels
                Math.abs(mouseY - targetPixel.y) <= 5
            ) {
                alert('R');
            }
        });

        // (Optionnel) Affiche les coordonnées du "bon pixel" dans la console
        console.log('Bon pixel : ', targetPixel);
    </script>
</body>
</html>
